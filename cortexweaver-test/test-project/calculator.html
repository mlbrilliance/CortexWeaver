<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortexWeaver Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2em;
        }
        
        .header p {
            color: #666;
            margin: 5px 0 0 0;
        }
        
        .display {
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 2em;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            color: #333;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        button {
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .btn-number, .btn-decimal {
            background: #f8f9fa;
            color: #333;
        }
        
        .btn-operator {
            background: #667eea;
            color: white;
        }
        
        .btn-equals {
            background: #28a745;
            color: white;
            grid-column: span 2;
        }
        
        .btn-clear {
            background: #dc3545;
            color: white;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .history {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .history h3 {
            color: #333;
            margin: 0 0 15px 0;
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        
        .clear-history {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>CortexWeaver Calculator</h1>
            <p>Powered by AI Agent Orchestration</p>
        </div>
        
        <input type="text" class="display" id="display" readonly>
        
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn-operator" onclick="appendToDisplay('*')">×</button>
            <button class="btn-operator" onclick="deleteLast()">⌫</button>
            
            <button class="btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn-operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn-operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn-decimal" onclick="appendToDisplay('.')">.</button>
        </div>
        
        <div class="history">
            <h3>Calculation History</h3>
            <div id="history-list"></div>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
